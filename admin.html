        <h1>Front Desk System</h1>
        <div id="message"></div>
        <div class="table-container">
            <table id="dataTable">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Phone</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody></tbody>

        <div class="button-container">
            <button id="insertBtn">Insert</button>
        </div>
    </div>

    <!-- Modals -->
    <div id="modals">
        <div id="insertModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2>Insert Data</h2>
                <form id="insertForm">
                    <input type="text" id="name" name="name" placeholder="Name" required>
                    <input type="email" id="email" name="email" placeholder="Email" required>
                    <input type="tel" id="phone" name="phone" placeholder="Phone" required>
                    <button type="submit">Insert</button>
                </form>
            </div>
        </div>

        <!-- View Modal -->
        <div id="viewModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2>View Data</h2>
                <table id="viewTable">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Phone</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>

        <!-- Update Modal -->
        <div id="updateModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2>Update Data</h2>
                <form id="updateForm">
                    <input type="text" id="updateName" name="updateName" placeholder="Name" required>
                    <input type="email" id="updateEmail" name="updateEmail" placeholder="Email" required>
                    <input type="tel" id="updatePhone" name="updatePhone" placeholder="Phone" required>
                    <button type="submit">Update</button>
                </form>
            </div>
        </div>

        <!-- Delete Modal -->
        <div id="deleteModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2>Delete Data</h2>
                <p>Are you sure you want to delete this record?</p>
                <button id="confirmDelete">Delete</button>
                <button id="cancelDelete">Cancel</button>
            </div>
        </div>
    </div>
